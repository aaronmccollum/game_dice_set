<!DOCTYPE html>
<html>
    <head>
        <title>Aaron's Game Dice</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
      
      <body>
        <h1 id="pageHeader">Aaron's Game Dice Set</h1>
        <p id="headerIntro">A Dice Set for Dungeons & Dragons</p>
        <div class="container">
          <div class="center">
            <button class="removeButton" value="delete" onclick="deleteValues()">Delete Values</button>
          </div>
        </div>

        <div id="bodyDiv">

          <div id="div1" class="sectionDiv">
            <!--20 SIDED DICE-->
            <section class="pageSection" id="twentySideDice">
              <h3 class="sectionHeader">20-Sided Dice</h3>
              <button class="diceButton" id="twentySidedDiceButton" value="roll" onclick="twentySideDiceRoll()">Roll!</button>
              <div class="classResultDiv" id="twentySideDiceResult"></div>
            </section>
          </div>
      
            <!--12 SIDED DICE-->
          <div id="div2" class="sectionDiv">
            <section class="pageSection" id="twelveSideDice">

              <div class="classResultDiv" id="twelveSideDiceResult"></div>
            </section>
          </div>
      
            <!--10 SIDED DICE-->

          </div>
      
          <div id="div4" class="sectionDiv">

            </section>
          </div>
      
          <div id="div5" class="sectionDiv">
            <!--6 SIDED DICE-->

          <div id="div6" class="sectionDiv">

        </div>

      <footer>
        <div id="footerDiv">
          <p class="footerText">Version 1.1</p>
